<body>
  <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
  <div id="login-page">
    <div class="container">
      <form class="form-login" action="index.html">
        <h2 class="form-login-heading">Iniciar Sesión</h2>
        <div class="login-wrap">
          <input type="text" id="dni" maxlength="8" class="form-control" placeholder="DNI" autofocus required>
          <br>
          <input type="password" id="pass" class="form-control" placeholder="Contraseña" required>
          <a data-toggle="modal" href="login.html#myModal"> Recuperar Contraseña </a>
          <br> <br>
          
       


          <button class="btn btn-theme btn-block botonIngresar" id="botonIngresar" value="Ingresar" href="cursado.html"
            type="submit"><i class="fa fa-lock"></i> INGRESAR
          </button>
          <hr>
          
          <div class="registration">
            
            <br>
            No tenes cuenta?<br />
            <a class="" href="crear-cuenta.html">Crear Cuenta </a>

          </div>
        </div>
        <!-- Modal -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal"
          class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Olvidaste la contraseña?</h4>
              </div>
              <div class="modal-body">
                <p>Ingrese su DNI y dirección de correo electrónico a continuación para restablecer su contraseña.</p>
                <input id="codigoRec" type="text" name="dni" placeholder="DNI" autocomplete="off"
                  class="form-control placeholder-no-fix">
                <br>
                <input id="emailRec" type="text" name="email" placeholder="Email" autocomplete="off"
                  class="form-control placeholder-no-fix">
              </div>
              <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-default" type="button">Cancelar </button>
                <button id="botonRecuperar" class="btn btn-theme" type="button">Enviar</button>
              </div>
            </div>
          </div>
        </div>
        <!-- modal -->
      </form>
    </div>
  </div>

  </script>
