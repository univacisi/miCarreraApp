<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Dashboard">
  <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
  <title>Dashio - Bootstrap Admin Template</title>

  <!-- Favicons -->
  <link href="img/favicon.png" rel="icon">
  <link href="img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Bootstrap core CSS -->
  <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!--external css-->
  <link href="lib/font-awesome/css/font-awesome.css" rel="stylesheet" />
  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet">
  <link href="css/style-responsive.css" rel="stylesheet">

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <link href="css/HoldOn.min.css" rel="stylesheet" type="text/css" />

  <!-- =======================================================
    Template Name: Dashio
    Template URL: https://templatemag.com/dashio-bootstrap-admin-template/
    Author: TemplateMag.com
    License: https://templatemag.com/license/
  ======================================================= -->
</head>

<body>
  <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
  <div id="login-page">
    <div class="container">
      <div class="row mt">
        <div class="col-lg-12">
          <div class="form-panel">
            <button class="btn btn-info "  type="button"  id="botonVolver">
              <i class="fa fa-angle-left" ></i> Volver
            </button>

            <h4 class="mb"><i class="fa fa-angle-right"></i> Crear Cuenta</h4>
            <form class="form-horizontal" method="">

              <div class="panel-buscar">
                <div class="form-group">
                  <h5 class="col-sm-12 " id="dni"> DNI </h5>
                  <div class="col-sm-12">
                    <input class="form-control " type="text" id="codigoAlumno" required>
                  </div>
                  <h5 class="col-sm-12 control-label "> Establecimiento </h5>
                  <div class="col-sm-12">
                    <select class="form-control" id="selectEstablecimientos">
                      <option> </option>
                    </select>
                  </div>
                  <div class="col-sm-12">
                    <br>
                    <input id="botonBuscarAlumno" class="btn btn-info" type="submit" value="Buscar">
                  </div>

                </div>
              </div>

              <div id="panel-cargar" class="hide">
                <div class="form-group">
                  <h5 class="col-sm-12 control-label text-center"> Nombre y Apellido </h5>
                  <div class="col-sm-12">
                    <input class="form-control" type="text" id="nombreAlumno" disabled required>
                  </div>
                </div>

                <div class="form-group">
                  <h5 class="col-sm-12 control-label text-center"> Correo ELectronico </h5>

                  <div class="col-sm-12">
                    <input class="form-control" type="email" id="correoAlumno" required>
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-md-12">
                    <h5>Contraseña</h5>
                    <input type="password" class="form-control" maxlength="15" id="pass1" required>
                    <b> min 6 & max 10 caracteres </b>
                  </div>
                  <div class="col-md-12">
                    <h5>Repetir Contraseña</h5>
                    <input name="pass2" class="form-control" maxlength="15" id="pass2"
                      onkeyup="checkPass(); return false;" type="password" required>
                    <!--<input type="password" class="form-control"  id="pass2" placeholder="" required>-->
                    <span id="confirmMessage" class="confirmMessage"></span>
                  </div>
                </div>
                <input id="botonRegistrar" class="btn btn-info btn-lg" type="submit" value="Crear Cuenta">

              </div 


            </form>
          </div>
        </div>
        <!-- col-lg-12-->
      </div>


    </div>
  </div>
  <!-- js placed at the end of the document so the pages load faster -->
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <!--BACKSTRETCH-->
  <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
  <script type="text/javascript" src="lib/jquery.backstretch.min.js"></script>
  <script>
    $.backstretch("img/login-bg.jpg", {
      speed: 500
    });
  </script>

  <!-- holdOn-->
  <script src="js/HoldOn.min.js" type="text/javascript"></script>

  <!-- Api -->
  <script src="js/scripts/api.js" type="text/javascript"></script>
  <script src="js/scripts/util.js" type="text/javascript"></script>
  <script src="js/scripts/registro.js" type="text/javascript"></script>
  <script type="text/javascript">
    Registro.init();
  </script>


</body>

</html>
